<body>

    <div class="spinner" id="loadingSpinner"></div>

  </div>

    // APK search functionality
    const searchForm = document.getElementById('searchForm');
    if (searchForm) {
      searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('appQuery').value.trim().toLowerCase();
        if (query) {
          searchApp(query);
        }
      });
    }

    // Function to search for an app
    function searchApp(query) {
      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('results').style.display = 'none';

      // Simulate API call (replace with actual API call)
      setTimeout(() => {
        document.getElementById('loadingSpinner').style.display = 'none';
        
        // Check if the app exists in our database
        let foundApp = null;
        for (const [key, app] of Object.entries(appDatabase)) {
          if (query.includes(key) || app.name.toLowerCase().includes(query)) {
            foundApp = app;
            break;
          }
        }

        if (foundApp) {
          document.getElementById('appThumbnail').src = foundApp.thumbnail;
          document.getElementById('appTitle').textContent = foundApp.name;
          document.getElementById('appVersion').textContent = foundApp.version;
          document.getElementById('downloadLink').href = foundApp.downloadUrl;
          document.getElementById('results').style.display = 'block';
        } else {
          document.getElementById('errorMessage').textContent = 'APK not found. Please try another app.';
          document.getElementById('errorMessage').style.display = 'block';
        }
      }, 1500);
    }

    // Function to search popular apps
    function searchPopularApp(appName) {
      document.getElementById('appQuery').value = appName;
      searchApp(appName.toLowerCase());
    }
